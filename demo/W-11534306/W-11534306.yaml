components:
  parameters:
    appealUuid:
      description: Appeal Uuid
      in: path
      name: appealUuid
      required: true
      schema:
        $ref: '#/components/schemas/appealUuid'
    page:
      description: result page number
      in: query
      name: page
      required: true
      schema:
        type: number
    pageSize:
      description: number of records in each page
      in: query
      name: pageSize
      required: true
      schema:
        type: number
    sortStr:
      description: |
        The sort pattern in string representation. \
        The sorted fields are separated by **","**. \
        The sort order follows the fields sequence. \
        If there is a **"-"** sign followed by a field name, the field is consider to be sort descendly. \
        **e.g.** \
        **"soertStr=-A,B,C"** equivalent to sql **"sort by A desc, B asc, C asc"**
      in: query
      name: sortStr
      required: true
      schema:
        type: string
    x-empf-apiclient-id:
      description: value should be an integer starting from 1 representing the identity of the API client, 1 for ER Portal, 2 for ER Mobile App, 3 for EE Portal, 4  for EE Mobile App, 5 for admin, 6 for trustee, 7 for mpfa, 8 for kiosk
      in: header
      name: x-empf-apiclient-id
      required: true
      schema:
        enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
        type: string
    x-empf-interaction-id:
      description: an universal Unique ID (UUID) assigned by the API client, each API calls should be assigned a different Interaction ID
      in: header
      name: x-empf-interaction-id
      required: true
      schema:
        type: string
    x-empf-journey-id:
      description: |
        a Universal Unique ID (UUID) assigned by the API client  (e.g. Mobile App/Web Portal Frontend etc.) for EACH User Journey \
        (For Logged in user, it's referring to the user login session associated to each JWT, for Registration , i.e. pre-login it's referring to User session \
        associated to each temporary token,  also JWT, that is assigned after successful OTP verification), any API \
        calls before user login and OTP verification doesn't need to provide this Journey ID HTTP Header. Again API \
        Response from API Provider should also contain exactly the same header with value copied from the associated  API Request if present.
      in: header
      name: x-empf-journey-id
      required: false
      schema:
        type: string
    payrollGroupId:
      in: query
      name: payrollGroupId
      description: Payroll Group ID
      schema:
        format: uuid
        example: 9380e2ef-68c1-4219-8460-5e84f603fbf1
        type: string   
    payrollGroupIdRequired:
      in: query
      name: payrollGroupId
      required: true
      description: Payroll Group ID
      schema:
        format: uuid
        example: 9380e2ef-68c1-4219-8460-5e84f603fbf1
        type: string  
    payrollGroupName:
      in: query
      name: payrollGroupName
      description: Payroll Group Name
      schema:
        example: Payroll Group A
        type: string   
    payrollGroupNameRequired:
      in: query
      name: payrollGroupId
      required: true
      description: Payroll Group ID
      schema:
        format: uuid
        example: 9380e2ef-68c1-4219-8460-5e84f603fbf1
        type: string  
    memberAcctId:
      in: query
      name: memberAcctId
      description: Member Account ID
      schema:
        format: uuid
        example: 9380e2ef-68c1-4219-8460-5e84f603fbf1
        type: string
    memberAcctIdRequired:
      in: query
